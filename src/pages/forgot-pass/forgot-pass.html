<ion-header>
  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-icon name="mail" color="primary" item-start></ion-icon>
      <ion-input type="email" [(ngModel)]="forgotPassDetails.email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item *ngIf="hasCodeBeenSent">
      <ion-icon name="lock" color="primary" item-start></ion-icon>
      <ion-input type="string" [(ngModel)]="forgotPassDetails.code"
                 placeholder="Verification Code (check your email)"></ion-input>
    </ion-item>
    <ion-item *ngIf="hasCodeBeenSent">
      <ion-icon name="lock" color="primary" item-start></ion-icon>
      <ion-input type="password" [(ngModel)]="forgotPassDetails.password"
                 placeholder="Choose New Password"></ion-input>
    </ion-item>
    <ion-item *ngIf="hasCodeBeenSent">
      <ion-icon name="lock" color="primary" item-start></ion-icon>
      <ion-input type="password" [(ngModel)]="forgotPassDetails.repeatPassword"
                 placeholder="Repeat New Password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block large round (click)="doResetPassword()" [disabled]="isButtonDisabled">{{buttonText()}}
      </button>
    </ion-item>
    <ion-item>
      <button ion-button clear small item-end (click)="goToRegisterPage()">Not Registered?</button>
      <button ion-button clear small item-start (click)="goToLoginPage()">Sign In</button>
    </ion-item>
  </ion-list>
</ion-content>
